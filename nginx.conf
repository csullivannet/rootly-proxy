# Mock backend for the proxy

server {
    listen 8080;
    server_name backend;

    location /acme {
        add_header Content-Type text/plain;
        return 200 "ACME Status Page";
    }

    location /example {
        add_header Content-Type text/plain;
        return 200 "Example Status Page";
    }

    location /health {
        add_header Content-Type text/plain;
        return 200 "healthy";
    }

    location / {
        return 404 "Not Found";
    }
}